<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Prize!</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        overflow: hidden;
      }
      h1 {
        margin-top: 20px;
        font-size: 2.5rem;
        animation: fadeIn 1s ease-in-out;
      }
      .game-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        position: relative;
      }
      .box {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        cursor: pointer;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.7);
        transition: transform 0.3s, background 0.3s;
      }
      .box:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff5722, #ff9800);
      }
      .hidden {
        visibility: hidden;
      }
      #score {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        animation: fadeIn 1.5s;
      }
      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        background: linear-gradient(45deg, #00c853, #1de9b6);
        color: white;
        border: none;
        border-radius: 8px;
        transition: transform 0.3s, background 0.3s;
      }
      button:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #1de9b6, #00c853);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes shuffle {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Guess the Prize!</h1>
    <p>The boxes will shuffle before you pick one.</p>
    <div class="game-container">
      <div class="box" id="box0">‚ùì</div>
      <div class="box" id="box1">‚ùì</div>
      <div class="box" id="box2">‚ùì</div>
    </div>
    <p id="result"></p>
    <p id="score">Score: 0</p>
    <button onclick="startGame()">Start Game</button>

    <script>
      let boxes = document.querySelectorAll(".box");
      let resultText = document.getElementById("result");
      let scoreText = document.getElementById("score");
      let prizeIndex;
      let score = localStorage.getItem("guessGameScore") || 0;
      scoreText.innerText = "Score: " + score;

      function randomizePrize() {
        prizeIndex = Math.floor(Math.random() * 3);
      }

      function shuffleBoxes() {
        boxes.forEach((box) => {
          box.style.animation = "shuffle 0.6s ease-in-out infinite alternate";
        });
        setTimeout(() => {
          boxes.forEach((box) => {
            box.style.animation = "none";
          });
        }, 3000);
      }

      function checkPrize(index) {
        if (index === prizeIndex) {
          resultText.innerText = "üéâ You won the prize! üéâ";
          resultText.style.color = "#00c853";
          score++;
        } else {
          resultText.innerText = "üò¢ Sorry, try again!";
          resultText.style.color = "#d32f2f";
        }
        localStorage.setItem("guessGameScore", score);
        scoreText.innerText = "Score: " + score;
        revealPrizes();
      }

      function revealPrizes() {
        boxes.forEach((box, i) => {
          box.innerText = i === prizeIndex ? "üèÜ" : "‚ùå";
          box.style.pointerEvents = "none";
        });
      }

      function startGame() {
        boxes.forEach((box) => {
          box.innerText = "‚ùì";
          box.style.pointerEvents = "none";
        });
        resultText.innerText = "";
        randomizePrize();
        shuffleBoxes();
        setTimeout(() => {
          boxes.forEach((box, i) => {
            box.style.pointerEvents = "auto";
            box.onclick = () => checkPrize(i);
          });
        }, 3000);
      }
    </script>
  </body>
</html>
